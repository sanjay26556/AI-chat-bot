<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jarvis AI Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– Jarvis AI</h1>
    
    <input type="text" id="prompt" placeholder="Ask me anything..." onkeypress="if(event.key === 'Enter') askJarvis()" />
    
    <div style="margin-top: 10px;">
      <button onclick="askJarvis()">Ask</button>
      <button onclick="stopSpeaking()">Stop Speaking</button>
    </div>
    
    <div id="response" class="response"></div>
  </div>

  <script>
    let currentUtterance = null;

    async function askJarvis() {
      const prompt = document.getElementById("prompt").value;
      document.getElementById("response").innerText = "ðŸ§  Thinking...";

      // Stop anything currently speaking before next question
      stopSpeaking();

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });

      const data = await res.json();
      document.getElementById("response").innerText = data.reply;

      // Speak the reply
      currentUtterance = new SpeechSynthesisUtterance(data.reply);
      speechSynthesis.speak(currentUtterance);
    }

    function stopSpeaking() {
      if (speechSynthesis.speaking || speechSynthesis.pending) {
        speechSynthesis.cancel();
      }
      currentUtterance = null;
    }
  </script>
</body>
</html>
